{% set name = "langchainhub" %}
{% set version = "0.1.18" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/langchainhub-{{ version }}.tar.gz
  sha256: f2d0d8bf3abe4ca5e70511d8220bdc9ccea28d5267bcfd0e5ef9c53bd5bd3bad

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.8.1,<4.0
    - requests >=2.0.0,<3.0.0
    - types-requests >=2.31.0,<3.0.0
    - typing-extensions

test:
  imports:
    - langchainhub
  commands:
    - pip check
  requires:
    - pip

about:
  summary: The LangChain Hub API client
  home: https://github.com/hwchase17/langchain-hub
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
